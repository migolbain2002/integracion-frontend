<div>
    <h2>Iniciar sesión</h2>
    <form #formulario="ngForm" (ngSubmit)="login()">
      <div>
        <label for="username">Nombre de usuario:</label>
        <input class="form-control" type="text" id="username" [(ngModel)]="datosUsuario.username" name="username" required>
      </div>
      <div>
        <label for="password">Contraseña:</label>
        <input class="form-control" type="password" id="password" [(ngModel)]="datosUsuario.password" name="password" required>
      </div>
      <button type="submit">Iniciar sesión</button>
    </form>
  </div>
